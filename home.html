<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official Social Media Grand Launch</title>
  <style>
    /* Background animation */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #25d366, #ff0000);
      background-size: 800% 800%;
      animation: gradientBG 20s ease infinite;
      color: white;
      margin: 0;
      padding: 0;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Title */
    h1 {
      margin-top: 80px;
      font-size: 3rem;
      text-shadow: 0 0 25px rgba(255,255,255,0.9);
      animation: fadeInDown 2s ease;
    }
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-50px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Subtitle */
    p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      animation: fadeIn 3s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Countdown */
    .countdown {
      font-size: 2rem;
      margin: 20px 0;
      font-weight: bold;
      letter-spacing: 3px;
      color: #ffe082;
      text-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    /* Launch Button */
    .launch-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 20px 50px;
      font-size: 26px;
      border-radius: 50px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }
    .launch-btn:hover {
      background: #e68900;
      transform: scale(1.15);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800; }
      50% { box-shadow: 0 0 20px #ff5722, 0 0 40px #ff5722; }
      100% { box-shadow: 0 0 10px #ff9800, 0 0 20px #ff9800; }
    }

    /* Footer */
    footer {
      margin-top: 80px;
      padding: 20px;
      font-size: 14px;
      background: rgba(0,0,0,0.3);
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Official Grand Launch Event ðŸŽ‰</h1>
  <p>We are excited to announce the launch of our official social media platforms!</p>

  <!-- Countdown Timer -->
  <div id="countdown" class="countdown">Launching Soon...</div>

  <!-- Launch Button -->
  <a href="launch.html" class="launch-btn">âœ¨ Launch Now âœ¨</a>

  <footer>
    Â© 2025 Inventors Club of DCC | Powered by Our Team
  </footer>

  <script>
    // Countdown Timer
    const countdownElement = document.getElementById("countdown");

    // Set launch date/time (adjust here)
    const launchDate = new Date().getTime() + 10000; // 10 sec from now

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      if (distance < 0) {
        clearInterval(timer);
        countdownElement.innerHTML = "ðŸš€ Ready to Launch!";
      } else {
        countdownElement.innerHTML = seconds + "s to Launch";
      }
    }, 1000);
  </script>
</body>
</html>
